<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="vendors/jquery-ui.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Pending Tasks</h1>
    <hr>
    <section id="addTask">
         <hr>
    </section>

    <section>
        <h3 id="newTasks">To Do</h3>
        <span id="animate">+</span><span id="clickspot">Add a new task</span><div id="toggle">
            <input id="taskInput" placeholder="New task."> <button id="taskSubmit">Add task!</button>
        </div>

        <div id="taskList">
        </div>

    </section>

    <section id="completeTasks">
        <h3>Completed</h3>
        <div id="completedTasks">

        </div>
    </section>

    
</body>

</html>
